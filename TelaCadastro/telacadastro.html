<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Farmácia do Trabalhador BH - Cadastro</title>
    <link rel="stylesheet" href="telacadastro.css">
</head>
<body>
    <header>
        <img src="../imgs/logo.png" alt="">

        <div class="seguro">
            <i class="fa-solid fa-shield-halved"></i>
            <p>
                Ambiente Seguro
            </p>
        </div>

    </header>
    <main>

        
        <div class="conteiner-form">

            <!-- Inicio fomulário -->

            <form action="">
                
                <div class="caixas-login">
                    <h4>Cadastre-se</h4>


                    <label for="seunome">Nome</label>
                    <input type="text" name="nome" id="seunome" placeholder="Nome">


                    <label for="seusobrenome">Sobrenome</label>
                    <input type="text" placeholder="Sobrenome">


                    <label for="seuemail">Email</label>
                    <input type="email" name="email" id="seuemail" placeholder="Email">


                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" placeholder="Telefone">


                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf" placeholder="CPF">


                    <label for="suasenha">Senha</label>
                    <input type="password" name="senha" id="suasenha" placeholder="Senha">


                </div>
   

              
                

                
                <input type="submit" value="Entrar" class="bt-entrar-login" name="entrar">





                <!-- Fim seção cadastrar -->



                <!-- Seção Login google -->

                <div class="caixas-termos">
                    <p>
                        
                    </p>
                </div>

                <a href="../index.html" class="voltar-login">Voltar</a>
                <!-- Fim seção login google -->



                <!-- Fim Formulário -->

            </form>

        </div>

    </main>

</body>
</html>
