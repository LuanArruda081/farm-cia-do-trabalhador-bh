<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Farmácia do Trabalhador BH - Cadastro</title>
    <link rel="stylesheet" href="telalogin.css">
</head>
<body>
    <header>
        <img src="../imgs/logo.png" alt="">
    </header>
    <main>

        
        <div class="conteiner-form">

            <!-- Inicio fomulário -->

            <form action="">
                
                <div class="caixas-login">
                    <h4>Seu Login</h4>
                    <label for="seuemail">Email</label>
                    <input type="email" name="email" id="seuemail" placeholder="Email">
                    <label for="suasenha">Senha</label>
                    <input type="password" name="senha" id="suasenha" placeholder="Senha">
                </div>
   

              

                <div class="form-lembrar">
                    <label for="lembrar">Lembrar</label>
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <a href="#">Esqueci a senha</a>
                </div>
                

                
                <input type="submit" value="Entrar" class="bt-entrar-login" name="entrar">



                <!-- Seção cadastrar -->

                <div class="contagoogle">

                    <p>
                        Não tem conta? 

                        <a href="#">
                            Cadastrar-se
                        </a>

                    </p>

                </div>

                <!-- Fim seção cadastrar -->



                <!-- Seção Login google -->

                <div class="entrarcom">
                    
                    <p>
                        Entrar com
                    </p>

                    <button>
                        <i class="fa-brands fa-google fa-2xl"></i>
                        Utilizar conta google
                    </button>
                </div>

                <a href="../index.html" class="voltar-login">Voltar</a>
                <!-- Fim seção login google -->



                <!-- Fim Formulário -->

            </form>

        </div>

    </main>

</body>
</html>
